<div class="my-2 p-3 pb-0 analysis-result" id="analysis-result-{{index}}">
    <div class="article-header">
        <div class="article-description" [title]="analysisResult.log_entry">
            {{analysisResult.log_entry}}
        </div>

        <div class="solution-list-div mt-2 small mb-0">
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="small  article-origin pt-2 mb-0">{{analysisResult.link.split('/')[2]}}</div>
                    <div class="p-0 pt-1 m-0 solution-description" [title]="analysisResult.description">
                        {{analysisResult.description}}
                    </div>
                   <!-- 
                       - Buttons for:
                       1. voting
                       2. viewing/opening the solution                       
                    -->
                    <div class="row">
                        <div class="col-12 m-0 mt-3 bottom-section">
                            <div class="btn-group btn-group-sm article-feedback">
                                <a  href="javascript: void(0)" (click)="upVote(analysisResult.link)"  class="btn btn-default text-success">
                                    <i class="fa fa-arrow-up"></i> Yes
                                </a>
                                <span class="btn btn-default">
                                    helpful?
                                </span>
                                <a href="javascript: void(0)" (click)="downVote(analysisResult.link)" class="btn btn-default text-danger btn-sm">
                                    <i class="fa fa-arrow-down"></i> No
                                </a>
                            </div>
                            <div class="btn-group btn-group-sm article-open ml-2">
                                <a [href]="analysisResult.link" class="btn btn-default  btn-sm" target="_blank">
                                    <i class="fa fa-eye"></i> View solution
                                </a>
                            </div>
                        </div>
                    </div>
                </li>
                <button *ngIf="analysisResult.suggestions.length > 0" class="btn btn-link btn-sm results-toggler" data-toggle="collapse" [attr.data-target]="'#solution-list-for-' + analysisResult.kb_index">
                    View {{analysisResult.suggestions.length}} more solutions mapped to this error
                    <!-- <i class="fa fa-caret-down"></i> -->
                </button>
                <ul *ngIf="analysisResult.suggestions.length > 0" class="list-group collapse" id="solution-list-for-{{analysisResult.kb_index}}">
                    <li class="collapse"></li>
                    <li class="list-group-item" *ngFor="let suggestion of analysisResult.suggestions">
                        <div class="small  article-origin pt-2 mb-0">{{suggestion.link.split('/')[2]}}</div>
                        <div class="p-0 pt-1 m-0 solution-description" [title]="suggestion.description">
                            {{suggestion.description}}
                        </div>
                       <!-- 
                           - Buttons for:
                           1. voting
                           2. viewing/opening the solution                       
                        -->
                        <!-- <div class="row">
                            <div class="col-12 m-0 mt-3 bottom-section">
                                <div class="btn-group btn-group-sm article-feedback">
                                    <a  href="javascript: void(0)" (click)="upVote(analysisResult.kb_index, suggestion._id)"  class="btn btn-default text-success">
                                        <i class="fa fa-arrow-up"></i> Yes
                                    </a>
                                    <span class="btn btn-default">
                                        helpful?
                                    </span>
                                    <a href="javascript: void(0)" (click)="downVote(analysisResult.kb_index, suggestion._id)" class="btn btn-default text-danger btn-sm">
                                        <i class="fa fa-arrow-down"></i> No
                                    </a>
                                </div>
                                <div class="btn-group btn-group-sm article-open ml-3">
                                    <a [href]="suggestion.link" class="btn btn-default btn-sm" target="_blank">
                                        <i class="fa fa-eye"></i> View solution
                                    </a>
                                </div>
                            </div>
                        </div> -->
                    </li>
                </ul>
            </ul>
        </div>
    </div>
    <div class="text-right" style="transform: translateY(10px); position: relative;">
        <!-- invokes the add suggestion modal a modal -->
        <div class="share-to-apps collapse" [id]="'share-result-'+index">
            <a [href]="'https://web.whatsapp.com/send?text=' + shareUrl" [attr.data-text]="shareUrl" target="blank" title="Share on WhatsApp">
                <i class="fa fa-whatsapp"></i>
            </a>
            <!-- <a href="#https://facebook.com" title="Share on Facebook">
                <i class="fa fa-facebook"></i>
            </a>
            <a href="#https://twitter.com" title="Share on Twitter">
                <i class="fa fa-twitter"></i>
            </a> -->
            <a href="javascript: void(0)" (click)="copyToClipboard(clipboardContent, 'history-id')" title="Copy url to share" data-toggle="collapse" [attr.data-target]="'#share-result-'+index">
                <i class="fa fa-copy"></i>
                <!-- <div style="font-size: .5rem;">copy url</div> -->
            </a>
        </div>
        <!-- (click)="emmitKbIndex(analysisResult.kb_index)" -->
        <button class="btn btn-default btn-sm article-suggest mr-3" data-toggle="modal" data-target="#suggestion-modal">
            <i class="fa fa-plus"></i>
            Suggest solution
        </button>
        <button class="btn btn-default btn-sm btn-share" data-toggle="collapse" [attr.data-target]="'#share-result-'+index">
            <i class="fa fa-share"></i>
            Share
        </button>
    </div>
</div>
<!-- clipboard content -->
<input type="text" style="position:absolute; left: -200%;" #clipboardContent>
