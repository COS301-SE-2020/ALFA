<section class="row" id="add-article-section">
    <div class="col-sm-10 col-md-7 mt-4 mx-auto p-0">
        <a (click)="goBack()" class="btn btn-default px-4 py-2 text-white" id="back-btn">
            <i class="fa fa-arrow-left"></i> Go back
        </a>
    </div>
    <div class="col-sm-10 col-md-7 mx-auto mt-3 p-0" id="update-container">
        <div class="card" style="border: none;">
            <div class="card-header">
                <h2 style="color: #7851A9;">Update The Knowledgebase</h2>
            </div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <label for="link" class="text-dark"><strong>Link:</strong></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text px-3" style="color: #7851A9;">
                                <i class="fa fa-link"></i>
                            </span>
                        </div>
                        <input class="form-control" type="text" formControlName="link" required>
                    </div>
                    <div class="form-group mt-4">
                        <label for="description" class="text-dark"><strong>Description:</strong></label>
                        <textarea class="form-control" formControlName="description" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-block btn-default mt-5" id="update-articles-btn">
                        Submit <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
