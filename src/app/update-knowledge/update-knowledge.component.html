<section class="row" id="add-article-section">
    <div class="col-sm-10 col-md-7 mx-auto mt-5 p-3" id="update-container">
        <h2>Update The Knowledgebase</h2>
        <div class="container" style="padding-top: 4px;">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="link"><strong>Link:</strong></label>
                    <input class="form-control" type="text" formControlName="link" style="min-height: 40px;">
                </div>
                <div class="form-group">
                    <label for="description"><strong>Description:</strong></label>
                    <textarea class="form-control" formControlName="description" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-block btn-default mt-5" id="update-articles-btn">
                    Submit <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
                </button>
            </form>
        </div>
    </div>
</section>
