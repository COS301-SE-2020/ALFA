<div class="modal fade" id="suggestion-modal">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
            <div class="modal-header py-2"><h4>Suggest Solution</h4></div>
            <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="addSuggestion()" autocomplete="off">
                    <div class="custom-input">
                        <label for="link">Resource URL</label>
                        <input type="url" formControlName="link" id="link" class="form-control" required>
                    </div>
                    <div class="custom-input mt-3">
                        <label for="description">Resource Title</label>
                        <textarea formControlName="description" id="description" rows="2" class="form-control" required></textarea>
                    </div>
                   <div class="text-right mt-3">
                        <button type="reset" id="cancel-btn" class="btn btn-default px-4 mr-3" data-toggle="modal" data-target="#suggestion-modal">
                            Cancel
                        </button>
                        <button type="submit" id="submit-btn" class="btn btn-default px-4">
                            Submit
                        </button>
                   </div>
                </form>
            </div>
        </div>
    </div>
</div>
